            <h1>Lab 1: Canvas</h1>
        </header>

        <main>
            <canvas id="lab1Canvas">
                Your browser doesn't support canvases.
            </canvas>

            <script>
                let canvas = document.getElementById("lab1Canvas");
                let ctx = canvas.getContext("2d");
                ctx.fillStyle = "red";
                ctx.fillRect(0,0,500,200);
                ctx.moveTo(100, 25);
                ctx.lineTo(100, 175);
                ctx.lineTo(100, 100);
                ctx.lineTo(200, 100);
                ctx.lineTo(200, 25);
                ctx.lineTo(200,175);
                ctx.stroke();
                ctx.moveTo(300, 100);
                ctx.lineTo(300, 175);
                ctx.stroke();
                ctx.fillStyle = "black";
                ctx.fillRect(295, 50, 10, 10);
            </script>
            <noscript>Your browser has Javascript turned off. The Canvas won't work.</noscript>

            <p>How'd you like the canvas above? Well, that's not all I can do. Watch this! <br>

                <svg>
                    <polygon points="50,5 20,95 95,39 5,39 80,95" />
                </svg>
            <br>
            <my-shiny>
                Shining!
            </my-shiny>
            </p>
        </main>
    </body>
